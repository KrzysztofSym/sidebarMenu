<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-xmark"></i>
        <button class="btn">SIGN IN</button>
       <div class="item">
        <i class="fa-solid fa-book"></i>
        <p>Dictionary</p>
       </div>
       <nav class="dropdown" data-dropdown>
        <div class="link" data-dropdown-button>
            <a href="#">Test</a>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <ul class="dropdown-menu">
            <li class="first active">First option</li>
            <li class="second">Second option</li>
            <li class="third">Third option</li>
        </ul>
    </nav>
       <div class="item">
        <i class="fa-solid fa-book-open"></i>
        <p>Thesaurus</p>
        <i class="fa-solid fa-caret-down"></i>
       </div>
       <div class="item">
        <i class="fa-solid fa-compass"></i>
        <p>Explore</p>
        <i class="fa-solid fa-caret-up"></i>
       </div>
       <div class="item">
        <i class="fa-solid fa-medal"></i>
        <p>Word of The Year</p>
        <i class="fa-solid fa-caret-down"></i>
       </div>
       <div class="item">
        <i class="fa-brands fa-rocketchat"></i>
        <p>Forum</p>
       </div>
       <div class="item">
        <i class="fa-solid fa-file-lines"></i>
        <p>Blog</p>
       </div>
       <footer>
        <ul>
            <li><i class="fa-brands fa-google-plus-g"></i></li>
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-square-instagram"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
        </ul>
       </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
